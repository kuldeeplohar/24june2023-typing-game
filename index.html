<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <link rel="stylesheet" href="./css/script.css">
     <link rel="stylesheet" href="./js/script.js">
    <title>Typing Game</title>
</head>
<body> 

        <div class="modal fade" id="registrationModel" tabindex="-1" aria-labelledby="registrationModelLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="registrationModelLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="first_name" class="form-label">First name</label>
                    <input name="first_name" type="" class="form-control" id="first_name" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="mb-3">
                    <label for="last_name" class="form-label">Last name</label>
                    <input name="last_name" type="text" class="form-control" id="last_name">
                  </div>
                  <div class="mb-3 ">
                    <label for="minuites" class="minuites" >minuites</label>
                    <select class="form-select k_select"   aria-label="Default select example" >
              
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="saveRegistrationInfo()">Save changes</button>
              </div>
            </div>
          </div>
        </div>

       <section class="container p-0 k_tbdr " style="height: 650px;" >
           <div class="  h-100 overflow-hidden " style="border-radius: 30px; border: 8px solid #887FE5;">
               <div class="row m-0 h-100">
                    <div class="col-9 p-0 k_tbdr " style="background-color: #EFFFD7;">
                         
                          <div class="k_tbdr overflow-hidden position-relative " style="height: 150px;">
                              <p class="fs-3 fw-bold position-absolute k_splite " style="top: 40px;"></p>
                          </div>
                          <div class="k_tbdr   " style="height: 288px;"> 
                       
                            <div class="keyboard pt-0  ">
                              <div class="row k_row">
                                <button class="key function k_backtic" style="width: 37px !important;">`</button>
                                <button class="key function k_1" onclick="playAudio()">1</button>
                                <button class="key function k_2" onclick="playAudio()">2</button>
                                <button class="key function k_3" onclick="playAudio()">3</button>
                                <button class="key function k_4" onclick="playAudio()">4</button>
                                <button class="key function k_5" onclick="playAudio()">5</button>
                                <button class="key function k_6" onclick="playAudio()">6</button>
                                <button class="key function k_7" onclick="playAudio()">7</button>
                                <button class="key function k_8" onclick="playAudio()">8</button>
                                <button class="key function k_9" onclick="playAudio()">9</button>
                                <button class="key function k_0" onclick="playAudio()">0</button>
                                <button class="key function k_des" onclick="playAudio()">-</button>
                                <button class="key function k_equal" onclick="playAudio()">=</button>
                                <button class="key function backspace k_backspace" style="width: 80px !important;" onclick="playAudio()">Backspace</button>
                              </div>
                              <div class="row k_row" onclick="playAudio()">
                                <button class="key tab k_tab" style="width: 70px !important;" onclick="playAudio()">Tab</button>
                                <button class="key letter k_q" onclick="playAudio()">Q</button>
                                <button class="key letter k_w" onclick="playAudio()">W</button>
                                <button class="key letter k_e" onclick="playAudio()">E</button>
                                <button class="key letter k_r" onclick="playAudio()">R</button>
                                <button class="key letter k_t" onclick="playAudio()">T</button>
                                <button class="key letter k_y" onclick="playAudio()">Y</button>
                                <button class="key letter k_u" onclick="playAudio()">U</button>
                                <button class="key letter k_i" onclick="playAudio()">I</button>
                                <button class="key letter k_o" onclick="playAudio()">O</button>
                                <button class="key letter k_p" onclick="playAudio()">P</button>
                                <button class="key function kkk " onclick="playAudio()">[</button>
                                <button class="key function kka" onclick="playAudio()">]</button>
                                <button class="key function k_backslash" onclick="playAudio()">\</button>
                              </div>
                              <div class="row k_row" onclick="playAudio()">
                                <button class="key capslock" style="width: 88px !important;" onclick="playAudio()">Caps Lock</button>
                                <button class="key letter k_a" onclick="playAudio()">A</button>
                                <button class="key letter k_s" onclick="playAudio()">S</button>
                                <button class="key letter k_d" onclick="playAudio()">D</button>
                                <button class="key letter k_f" onclick="playAudio()">F</button>
                                <button class="key letter k_g" onclick="playAudio()">G</button>
                                <button class="key letter k_h" onclick="playAudio()">H</button>
                                <button class="key letter k_j" onclick="playAudio()">J</button>
                                <button class="key letter k_k" onclick="playAudio()">K</button>
                                <button class="key letter k_l" onclick="playAudio()">L</button>
                                <button class="key function k_colen" onclick="playAudio()">;</button>
                                <button class="key function k_c1" onclick="playAudio()">'</button>
                                <button class="key enter k_enter" style="width: 90px !important;" onclick="playAudio()">Enter</button>
                              </div>
                              <div class="row k_row" onclick="playAudio()">
                                <button class="key shift" style="width: 118px !important;" onclick="playAudio()">Shift</button>
                                <button class="key letter k_z" onclick="playAudio()">Z</button>
                                <button class="key letter k_x" onclick="playAudio()">X</button>
                                <button class="key letter k_c" onclick="playAudio()">C</button>
                                <button class="key letter k_v" onclick="playAudio()">V</button>
                                <button class="key letter k_b" onclick="playAudio()">B</button>
                                <button class="key letter kn" onclick="playAudio()">N</button>
                                <button class="key letter km" onclick="playAudio()">M</button>
                                <button class="key function k__" onclick="playAudio()">,</button>
                                <button class="key function k_dot" onclick="playAudio()">.</button>
                                <button class="key function k_slesh" onclick="playAudio()">/</button>
                                <button class="key shift k_shift" style="width: 118px !important;" onclick="playAudio()">Shift</button>
                              </div>
                              <div class="row k_row" onclick="playAudio()">
                                <button class="key control k_ctrl" onclick="playAudio()">Ctrl</button>
                                <button class="key win k_win" onclick="playAudio()">Win</button>
                                <button class="key alt k_alt" onclick="playAudio()">Alt</button>
                                <button class="key space k_sp" style="width:303px !important;" onclick="playAudio()">Space</button>
                                <button class="key alt k_alt1" onclick="playAudio()">Alt</button>
                                <button class="key control k_ctrl1" onclick="playAudio()">Ctrl</button>
                                <button class="key function arrow k_left" onclick="playAudio()">&#x2190;</button>
                                <button class="key function arrow k_up" onclick="playAudio()">&#x2191;</button>
                                <button class="key function arrow k_down" onclick="playAudio()">&#x2192;</button>
                                <button class="key function arrow k_right" onclick="playAudio()">&#x2193;</button>
                            </div>
                            </div>
                           
                           </div>
                          <div class="k_tbdr  d-flex justify-content-center position-relative" style="height: 240px;" onclick="playAudio()">
                            <div class=" rounded-pill bg-danger l1 position-absolute " ></div>
                            <div class=" rounded-pill bg-danger l2 position-absolute " ></div>
                            <div class=" rounded-pill bg-danger l3 position-absolute " ></div>
                            <div class=" rounded-pill bg-danger l4 position-absolute " ></div>
                           <div class=" rounded-pill bg-danger l5 position-absolute " ></div>
                            <div class=" rounded-pill bg-danger r1 position-absolute " ></div>
                            <div class=" rounded-pill bg-danger r2 position-absolute " ></div>
                            <div class=" rounded-pill bg-danger r3 position-absolute " ></div>
                            <div class=" rounded-pill bg-danger r4 position-absolute " ></div>
                            <div class=" rounded-pill bg-danger r5 position-absolute " ></div>
                            <img class="img-fluid pt-1  position-sticky  " height="250px" width="450px" src="./img/hand AM.jpeg" alt="" srcset="" style="z-index: 1000;">
                          </div>
                         
                    </div>
                    <div class="col-3 p-0 k_tbdr position-relative " style="background-color: #D2F59F;">
                        <button type="button" class="btn-close float-end border border-4 mt-1 me-2" aria-label="Close"></button>
                           <h5 class="mb-0 mt-4 ms-2 k_welcome"> </h5>
                           <button class="btn btn-danger float-end me-2" onclick="Logout()">Logout</button>
                           <button class="btn btn-group-sm btn-primary float-end me-5 " id="startButton" onclick="start()" >Start</button>
                          <div class="row mt-4 me-0 ms-0 fs-3 fw-bolder border-bottom ps-2"> Time</div>
                          <div class="fs-1 fw-bold ps-2 k_duration" id="demo">3:00</div>

                        
                        <div class="d-grid gap-2 col-9 mx-auto  m-0  position-absolute pb-2  " style="left: 35px; bottom: 100px; ">
                          <button class="rounded-3 border-1 "   type="button" style="background-color: #EBEDFF;">Next</button>
                          <button class="rounded-3 border-1 " type="button" style="background-color: #EBEDFF;">Cancel</button>
                          <audio class="visually-hidden kAudio " controls>          
                             <source src="./sound/k.wav" type="audio/mpeg">
                          </audio>
                       </div>
                   </div>
               </div>
           </div>
      </section>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      <script src="./js/script.js" ></script>
</body>
</html>
